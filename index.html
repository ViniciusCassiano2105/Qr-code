<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <style>

    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&display=swap');

        body{
            background-color: hsl(0, 0%, 100%);
            font-family: 'Outfit', sans-serif;
        }

        div{
            background-color:  hsl(212, 45%, 89%);
            margin: 100px auto;
            max-width: 1440px;
            min-width: 245px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 21px 17px 13px rgba(0, 0, 0, 0.093);
            margin-bottom: 85px;
            
            
            
            
        }
        
        #centralizar{
            
            
            margin: auto;
            display: block;
            background-color: rgb(255, 255, 255);
            width: 245px;
            height: 370px;
            padding-top: 12px;
            border-radius: 10px;
            box-shadow: 2px 5px 20px 7px rgba(0, 0, 0, 0.063);
            
            
            
        }

        p{
            text-align:center ;
            margin-bottom: 1px;
            margin-top: 1px;
        }

        img{
            height: 220px;
            margin: auto;
            display: block;
            text-align: justify;
            border-radius: 10px;

        }

        span{
            font-size: small;
            color: rgb(155, 153, 153);
            font-weight: 450;
            font-size: 12px;
            
        }

        


    </style>
</head>
<body>


    <div>
        <div id="centralizar"><img src="images/image-qr-code.png"
             alt="Qrcode">

                <p style="margin-top: 15px; font-weight: bolder;">
                    Improve your front-end <br> skills by building projects</p>

                    <span>
                        <p style="margin-top: 15px;" >Scan the QR code to visit Frontend </p>
                         <p>Mentor and take your coding skills to </p>
                        <p>the next level</p>
                    </span>
            
                
        
        </div>
    </div>

    <footer class="attribution">
        Desafio do <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Codificado por <a href="#">Luiz Vinicius Cassiano Cunha</a>.
    </footer>
  

    
    
    
</body>
</html>
